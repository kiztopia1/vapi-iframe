<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Vapi.css" />
  </head>
  <style>
    body {
      width: 100%;
      height: 100%;
      min-width: 300px;
      min-height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
  </style>
  <body>
    <script>
      var vapiInstance = null;
      const assistant = "28c26c2b-0b1b-4c5b-b34a-59968d9fadbb"; // Substitute with your assistant ID
      const apiKey = "0148772f-5f30-4c7e-930d-4a04a765200a"; // Substitute with your Public key from Vapi Dashboard.
      const buttonConfig = {
        position: "center", // "bottom" | "top" | "left" | "right" | "top-right" | "top-left" | "bottom-left" | "bottom-right"
        offset: "10px", // decide how far the button should be from the edge
        width: "100px", // min-width of the button
        height: "100px", // height of the button
        idle: {
          //   // button state when the call is not active.
          color: `#da4cf8`,
          //   type: "pill", // or "round"
          //   title: "Have a quick question?", // only required in case of Pill
          //   subtitle: "Talk with our AI assistant", // only required in case of pill
          icon: `/microphone.svg`,
          width: "50px",
        },
        loading: {
          // button state when the call is connecting
          color: `rgb(93, 124, 202)`,
          //   type: "pill", // or "round"
          //   title: "Connecting...", // only required in case of Pill
          //   subtitle: "Please wait", // only required in case of pill
          icon: `/microphone.svg`,
        },
        active: {
          // button state when the call is in progress or active.
          color: `rgb(255, 0, 0)`,
          //   type: "pill", // or "round"
          //   title: "Call is in progress...", // only required in case of Pill
          //   subtitle: "End the call.", // only required in case of pill
          icon: `/microphone.svg`,
        },
      };
      // Modify this as required

      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey: apiKey, // mandatory
            assistant: assistant, // mandatory
            config: buttonConfig, // optional
          });
        };
      })(document, "script");
    </script>
  </body>
</html>
